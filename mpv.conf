# profile=video seems compatible as long as you are patient upon loading a file. 
#   E.g., don't fullscreen immediately. (auto fullscreen is enabled so it doesn't matter)
input-ipc-server=/tmp/mpvsocket     # Receives input from SVP
hr-seek-framedrop=no                # Fixes audio desync
resume-playback=no                  # Not compatible with SVP
